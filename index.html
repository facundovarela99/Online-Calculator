<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Online Calculator</title>
</head>

<body>
    <header>
        <h1 class="pageTitle d-flex flex-row justify-content-center">Online Calculator</h1>
    </header>

    <main>
        <section class="squareCalculator">
            <div class="calcInput">
                THIS IS THE PLACE FOR THE INPUT
            </div>
            <div class="keypad">
                <div class="button-group">
                    <div class="row0">
                        <button class="leftParenthesis" id="leftParenthesis">(</button>
                        <button class="rightParenthesis" id="rightParenthesis">)</button>
                        <button class="module" id="%">%</button>
                        <button class="AllClear" id="AC">AC</button>
                    </div>
                    <div class="row1">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button class="division" id="/">/</button>
                    </div>
                    <div class="row2">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button class="product" id="x">x</button>
                    </div>
                    <div class="row3">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="substraction">-</button>
                    </div>
                    <div class="row4">
                        <button class="zero" id="0">0</button>
                        <button class="comma" id=".">.</button>
                        <button class="equal" id="=">=</button>
                        <button class="plus" id="+">+</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
